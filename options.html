<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Настройки расширения</title>
  <style>
    body {
      font-family: -moz-dialog, system-ui, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .option-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .option-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .search-engines {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .search-engine {
      display: flex;
      align-items: center;
    }
    label {
      margin-left: 8px;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6ffe6;
      color: #006600;
    }
  </style>
</head>
<body>
  <h1 id="options-title">Настройки расширения</h1>
  
  <div class="option-group">
    <div class="option-title" id="search-engine-title">Поисковая система</div>
    <div class="search-engines">
      <div class="search-engine">
        <input type="radio" id="google" name="searchEngine" value="google">
        <label for="google">Google</label>
      </div>
      <div class="search-engine">
        <input type="radio" id="bing" name="searchEngine" value="bing">
        <label for="bing">Bing</label>
      </div>
      <div class="search-engine">
        <input type="radio" id="duckduckgo" name="searchEngine" value="duckduckgo">
        <label for="duckduckgo">DuckDuckGo</label>
      </div>
      <div class="search-engine">
        <input type="radio" id="qwant" name="searchEngine" value="qwant">
        <label for="qwant">Qwant</label>
      </div>
      <div class="search-engine">
        <input type="radio" id="ecosia" name="searchEngine" value="ecosia">
        <label for="ecosia">Ecosia</label>
      </div>
    </div>
  </div>
  
  <button id="save-button">Сохранить</button>
  <div id="status-message" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
